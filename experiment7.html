<!DOCTYPE html>
<html lang="en">

  <title>Navigation Menu Demo</title>

</head>
<body>

  <h1>Navigation Menu Demo</h1>

  <div class="section block-menu">
    <h2>Block Example</h2>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>

  <div class="section inline-menu">

    <a href="#">Products</a>

    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="section float-menu">

    <a href="#">Products</a>
    <a href="#">About</a>
